<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <title>Mi Porfolio</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li> <a href="../index.html"> Presentación</a></li>
                <li><a href="./Proyectos.html">Proyectos</a></li>
                <li>Contacto </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div>
                <div class="contenedor_contacto">
                    <h2 class="titulo_contacto"> <span><img class="tamaño_estrella_responsive"
                                src="https://img.icons8.com/fluency/48/null/star.png" />¡Contactáme! </span>
                    </h2>
                    <p class="texto_contacto">
                        Estoy interesada en oportunidades independientes , grandes o retadores.<br>
                        Sin embargo, tienes una petición o consulta no dudes en usar el formulario.
                    </p>
                </div>
            </div>
            <form id="Contenedor_formulario">
                <div class="fondo">
                    <div class="campo">
                        <label for="nombreyApellido">
                            <input id="color" type="nombreyApellido" placeholder="Nombre y apellido"
                                name="nombreyApellido">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="email">
                            <input id="color" type="email" placeholder="Email" name="email">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="numerodeTelefono">
                            <input id="color" type="numerodeTelefono" placeholder="Numero de telefono"
                                name="numerodeTelefono">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="tema">
                            <input id="color" type="tema" placeholder="Tema" name="tema">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="consulta"> Consulta: <p></p>
                            <textarea placeholder="Consulta"></textarea></p>
                        </label>
                    </div>
                    <div class="boton">
                        <input type="submit" value="ENVIAR">
                        <input type="reset" value="BORRAR">
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div>
            <span>
                <a href="https://web.whatsapp.com/">
                    <img class="imagen_footer" src="https://img.icons8.com/bubbles/80/null/whatsapp.png" />
                </a>

            </span>
        </div>
    </footer>

</body>

</html>
